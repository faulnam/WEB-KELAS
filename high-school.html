<!doctype html>
<html>

<head>
   <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personal Web</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <style>
    .nav-link {
      position: relative;
      transition: color 0.3s ease;
    }

    .nav-link::after {
      content: "";
      position: absolute;
      width: 0;
      height: 2px;
      left: 0;
      bottom: -4px;
      background-color: #6366f1;
      transition: width 0.3s ease;
    }

    .nav-link:hover::after {
      width: 100%;
    }

    .fade-in {
      animation: fadeIn 1s ease-out forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .hover-bounce:hover {
      transform: translateY(-4px);
      transition: transform 0.3s;
    }

    .nav-link.active {
    color:  #6366f1 !important;
  }


   .rotate-45 {
      transform: rotate(45deg) translateY(6px);
    }

    .-rotate-45 {
      transform: rotate(-45deg) translateY(-6px);
    }

    .opacity-0 {
      opacity: 0;
    }

    /* Smooth transition for mobile menu */
    #mobile-menu {
      transition: transform 0.4s ease-in-out;
    }
  </style>
</head>

<body class="bg-gradient-to-r from-[#fdfbfb] to-[#ebedee] text-gray-800 font-sans">
   <nav class="w-full p-4 bg-white shadow-lg fixed top-0 z-50 transition-all duration-300">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <!-- Logo -->
      <div class="text-2xl font-bold text-indigo-600 tracking-wide">IF22A</div>

      <!-- Hamburger Icon -->
      <button id="menu-btn" class="relative w-8 h-8 flex flex-col justify-center items-center md:hidden z-50">
        <span class="w-6 h-0.5 bg-indigo-600 transition-all duration-300 origin-center rounded-full line1"></span>
        <span
          class="w-6 h-0.5 bg-indigo-600 mt-1.5 transition-all duration-300 origin-center rounded-full line2"></span>
        <span
          class="w-6 h-0.5 bg-indigo-600 mt-1.5 transition-all duration-300 origin-center rounded-full line3"></span>
      </button>

      <!-- Desktop Menu -->
      <div id="menu" class="space-x-6 hidden md:flex">
        <a href="index.html" class="nav-link  active text-base font-medium hover:text-indigo-600">Home</a>
        <a href="faculty.html" class="nav-link text-base font-medium hover:text-indigo-600">Semester</a>
        <a href="childrens-house.html" class="nav-link text-base font-medium hover:text-indigo-600">Profil</a>
        <a href="lower-school.html" class="nav-link text-base font-medium hover:text-indigo-600">Gallery</a>
        <a href="middle-school.html" class="nav-link text-base font-medium hover:text-indigo-600">Experience</a>
        <a href="high-school.html" class="nav-link text-base font-medium hover:text-indigo-600">Skripsi</a>
        <a href="seniors.html" class="nav-link text-base font-medium hover:text-indigo-600">...</a>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div id="mobile-menu"
      class="md:hidden fixed top-0 left-0 w-full h-screen bg-white flex flex-col justify-center items-center space-y-6 text-lg font-semibold text-gray-700 transition-transform transform -translate-y-full duration-500 shadow-2xl">
      <a href="index.html" class="hover:text-indigo-600 transition">Home</a>
      <a href="faculty.html" class="hover:text-indigo-600 transition">Semester</a>
      <a href="childrens-house.html" class="hover:text-indigo-600 transition">Profil</a>
      <a href="lower-school.html" class="hover:text-indigo-600 transition">Gallery</a>
      <a href="middle-school.html" class="hover:text-indigo-600 transition">Experience</a>
      <a href="high-school.html" class="nav-link active hover:text-indigo-600 transition">Skripsi</a>
      <a href="seniors.html" class="hover:text-indigo-600 transition">...</a>
    </div>
  </nav>
   <footer class="text-center text-sm text-gray-500 py-6 mt-16 border-t border-gray-200 fade-in">
    Made with ðŸ’œ by TIF Kawai
  </footer>

  <script>
    const menuBtn = document.getElementById('menu-btn');
      const mobileMenu = document.getElementById('mobile-menu');
      let menuOpen = false;

      menuBtn.addEventListener('click', () => {
        menuOpen = !menuOpen;
        mobileMenu.classList.toggle('-translate-y-full');

        // Animate hamburger to X
        menuBtn.querySelector('.line1').classList.toggle('rotate-45');
        menuBtn.querySelector('.line2').classList.toggle('opacity-0');
        menuBtn.querySelector('.line3').classList.toggle('-rotate-45');
      });
  </script>
</body>
